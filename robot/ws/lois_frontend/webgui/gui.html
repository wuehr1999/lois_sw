    <body>
      	<img id="trollface" width="150" height="150" style="display: none" src="resources/trollface.jpg">
        <div id="div_screen" style = "width: 600px; height: 400px">
            <canvas id="canvas_screen" width="600" height="400"></canvas>
        </div>
        <button id="button_up" class="css_squarebutton" onclick="button_up_onclick(event)">+</button>
        <button id="button_down" class="css_squarebutton" onclick="button_down_onclick()">-</button>
       	<button id="button_emstop" class="css_squarebutton" onclick="button_emstop_onclick()">STOP</button>
        <button id="button_left" class="css_squarebutton" onclick="button_left_onclick()"><</button>
        <button id="button_right" class="css_squarebutton" onclick="button_right_onclick()">></button>
        <button id="button_shit" class="css_squarebutton" onclick="button_shit_onclick()">shit</button>
        <select id="select_topic" class="css_select" onchange="select_topic_onchange(event)"><option>No topics available</option></select>
        <select id="select_control" class="css_select" onchange="select_control_onchange(event)">

            <option value="headingtune">Heading tuning</option>
            <option value="goal">Goal setting</option>
        </select>
        <div class = "css_sliderdiv">
            <input id="input_dest" class="css_slider" type="range" min="0" max="100" value="50" oninput="input_dest_oninput()">

        </div>
        <button id="button_startstep" class="css_rectbutton" onclick="button_startstep_onclick()">Start</button>

        <select id="select_sequence" class="css_select">

            <option value="ctrlspeed">Ctrl speed</option>
            <option value="ctrlacc">Ctrl accel</option>
        </select>
        <div class = "css_sliderdiv">
            <input id="input_memdepth" class="css_slider" type="range" min="1" max="500" value="25" oninput="input_memdepth_oninput()">
            <output id="output_memdepth" class="css_output">Mem: 25</output>
        </div>
        <select id="select_current", class="css_select"/>
          <option value="rpm">Rpm (HAL-Encoder)</option>
          <option value="torque">Torque (Current)</opetion/>
        </select>

        <input id="input_distance" class="css_input">
        <output id="output_distance" class="css_output">Distance/m</output>
